<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ff5f9e, #ff9966);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff2e63;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 150px;
}

button {
    padding: 15px 35px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    position: absolute;
    font-size: 22px;
}

#yes {
    background: #ff2e63;
    color: white;
    box-shadow: 0 0 25px #ff2e63;
    left: 50%;
    transform: translateX(-50%);
}

#no {
    background: #999;
    color: white;
    top: 80px;
    left: 50%;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: pink;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-110vh); }
}
</style>
</head>

<body>

    </div>
</div>
